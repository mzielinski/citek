apply plugin: "war"
apply plugin: "jetty"

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: "javax.servlet", name: "servlet-api", version: "2.5"

    compile group: "org.springframework", name: "spring-aop", version: "${springVersion}"
    compile group: "org.springframework", name: "spring-beans", version: "${springVersion}"
    compile group: "org.springframework", name: "spring-context", version: "${springVersion}"
    compile group: "org.springframework", name: "spring-core", version: "${springVersion}"
    compile group: "org.springframework", name: "spring-expression", version: "${springVersion}"
    compile group: "org.springframework", name: "spring-jdbc", version: "${springVersion}"
    compile group: "org.springframework", name: "spring-web", version: "${springVersion}"
    compile group: "org.springframework", name: "spring-webmvc", version: "${springVersion}"

    compile group: "javax.validation", name: "validation-api", version: "1.1.0.Final"
    compile group: "org.hibernate", name: "hibernate-validator", version: "5.0.1.Final"
    compile group: "org.slf4j", name: "slf4j-api", version: "1.7.5"
    compile group: "org.slf4j", name: "slf4j-log4j12", version: "1.7.5"
    compile group: "org.codehaus.jackson", name: "jackson-mapper-asl", version: "1.8.1"
    compile group: "net.java.dev.rome", name: "rome", version: "1.0.0"
    compile group: "joda-time", name: "joda-time", version: "2.3"
    compile group: "javax.inject", name: "javax.inject", version: "1"
    compile group: "commons-fileupload", name: "commons-fileupload", version: "1.2.2"
    compile group: "commons-io", name: "commons-io", version: "2.0.1"

    runtime group: "javax.servlet", name: "jstl", version: "1.2"

    testCompile group: "org.springframework", name: "spring-test", version: "${springVersion}"
    testCompile group: "junit", name: "junit", version: "4.+"
    testCompile group: "xmlunit", name: "xmlunit", version: "1.2"
    testCompile group: "com.jayway.jsonpath", name: "json-path", version: "0.8.1"
    testCompile group: "org.hamcrest", name: "hamcrest-library", version: "1.3"
    testCompile group: "org.hsqldb", name: "hsqldb", version: "2.3.1"
}

jettyRunWar.contextPath = ""